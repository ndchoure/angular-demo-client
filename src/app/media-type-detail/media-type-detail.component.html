
<div *ngIf="mediaType">
  <div class="card">
    <img class="img-fluid" src="assets/images/{{mediaType.name}}.png" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{mediaType.name}}</h4>
      <p class="card-text">{{mediaType.description}}</p>
    </div>  
  </div>
</div>
